<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mumblr</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input
      id="connect-disconnect"
      type="submit"
      class="connect-disconnect"
      value="D"
    />
    <h1 class="title">mumblr</h1>
    <h2 class="subtitle">Write stuff. Store it in IPFS.</h2>
    <input
      type="text"
      id="title-input"
      class="title-input"
      placeholder="Title"
      disabled="true"
    />
    <textarea
      class="body-input"
      id="body-input"
      placeholder="Body"
      disabled="true"
    ></textarea>
    <input
      id="post"
      type="submit"
      class="post-button"
      disabled="true"
      value="Publish"
    />
    <footer>
      <p>
        A <a href="https://fission.codes">Fission</a> experiment by
        <a href="https://jessmart.in">Jess Martin</a>.
      </p>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
